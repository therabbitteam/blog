<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{#block "meta"}}
    {{> meta-headers}}
    {{/block}}
    <link rel="stylesheet" type="text/css" href="/assets/app.css" defer>
    <!--[if lte IE 8]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
  </head>
  <body data-function="{{function}}">
    <div id="wrapper">
      {{#block "header"}}
        {{> header}}
      {{/block}}

      {{#block "menu"}}
      {{> menu}}
      {{/block}}

      {{#block "main"}}
        {{{contents}}}
      {{/block}}

      {{#block "footer"}}
        {{> footer}}
      {{/block}}

      {{#block "sidebar"}}
      {{> sidebar}}
      {{/block}}
    </div>
    <!--<script src="/assets/vendor.js"></script>-->
    {{#block "scripts"}}{{/block}}

    <!-- Scripts -->
    <script src="/assets/app.js" async></script>
    <!--[if lte IE 8]><script src="/js/ie/respond.min.js"></script><![endif]-->
  </body>
</html>
