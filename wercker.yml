box: node

build:
  steps:
    - npm-install

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
          
    - script:
        name: run metalsmith build
        code: npm run production
    - script:
        name: copy build to the to-be-deployed directory
        code: cp -a ./. $WERCKER_OUTPUT_DIR
deploy:
  box: nodesource/trusty
  steps:
    - script:
      name: NPM install
      code: npm install -g surge
    - script:
      name: push to Surge.sh
      code: surge build/ lab.rabbitlearn.com --token $SURGE_TOKEN
